<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shippingAddress">
            <h2><span jhiTranslate="rseApp.shippingAddress.detail.title">Shipping Address</span> {{shippingAddress.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rseApp.shippingAddress.receiver">Receiver</span></dt>
                <dd>
                    <span>{{shippingAddress.receiver}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.moblie">Moblie</span></dt>
                <dd>
                    <span>{{shippingAddress.moblie}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.province">Province</span></dt>
                <dd>
                    <span>{{shippingAddress.province}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.city">City</span></dt>
                <dd>
                    <span>{{shippingAddress.city}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.region">Region</span></dt>
                <dd>
                    <span>{{shippingAddress.region}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.address">Address</span></dt>
                <dd>
                    <span>{{shippingAddress.address}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.shippingAddress.user">User</span></dt>
                <dd>
                    {{shippingAddress.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipping-address-rse', shippingAddress.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
